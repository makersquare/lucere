<div class="container">
  <div class="row">
    <h2>Library</h2>
  </div>

  <div class="row">
    <ul dnd-list="library.modules" ng-repeat="module in library.modules">
        <li ng-class="{'selected': models.selected === module}">
          <a href="/#/team/{{params.teamId}}/library/{{params.libraryId}}/module/{{$index+1}}">{{module.name}}</a>
        </li>
    </ul> 
  </div> 
</div>
