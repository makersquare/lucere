<div class="container">
  <div class="row row-bottom-margin">
    <div class="col-xs-4">
     <h2>Module View</h2>
    </div>
    <div class="col-xs-3 module-input-top-margin">
      <input type="text" class="form-control" ng-model="module.name">
    </div>
  </div>
  <div class="row row-bottom-margin">
    <form>
      <div class="col-xs-4">
        <input type="text" placeholder="New Lesson" class="form-control" ng-model="newLessonTitle">
      </div>
      <div class="col-xs-4">
        <input type="submit" value="&plus; Create Lesson For Module" class="btn btn-success" ng-click="createLesson(newLessonTitle)">
      </div>
    </form>
  </div>
  <div class="row row-bottom-margin">
    <ul ng-repeat="lesson in module.lessons">
      <a href="/#/admin/library/{{params.libraryId}}/module/{{params.moduleId}}/lesson/{{lesson.id}}">
        <li>{{lesson.title}}</li>
      </a>
    </ul>
  </div>
  <button class="btn" ng-class="{'btn-success' : currentName !== module.name}" ng-disabled="checkName(module.name)" ng-click="updateName()">Save Changes</button>
</div>
