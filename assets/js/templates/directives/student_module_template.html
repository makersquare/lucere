<div class="container">
  <div class="row">
     <h2>{{module.name}}</h2>
  </div>
  <div class="row">
    <ul ng-repeat="lesson in module.lessons">
      <li>
        <a href="/#/library/{{params.libraryId}}/module/{{params.moduleId}}/lesson/{{lesson.id}}">{{lesson.title}}</a>
      </li>
    </ul>
  </div>
</div>
