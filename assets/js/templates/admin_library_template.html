<div class="container">
  <div class="row">
    <h2 class="col-md-12">Library View - Core</h2>
  </div>

  <div class="row">
    <div class="col-md-4">
      <input type="text" placeholder="New Module" class="form-control" ng-model="name">
    </div>
    <div class="col-md-4">
      <input type="submit" value="Create Module" class="btn btn-success form-control" ng-click="createModule()"> 
    </div>
  </div>
  <div class="row">
    <ul dnd-list="library.modules" class="col-md-3">
        <li ng-repeat="module in library.modules"
            dnd-draggable="module"
            dnd-moved="module.splice($index,1)"
            dnd-effect-allowed="move"
            dnd-selected="models.selected = module"
            ng-class="{'selected': models.selected === module}"
            class="form-control"
            >
          <a href="/#/team/{{params.teamId}}/library/{{params.libraryId}}/module/{{$index+1}}">{{module.name}}</a>
        </li>
    </ul> 
  </div> 
</div>
